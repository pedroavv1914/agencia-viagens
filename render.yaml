databases:
  - name: agencia-db
    plan: free

services:
  - type: web
    name: agencia-viagens-backend
    env: node
    plan: free
    buildCommand: cd Backend && npm ci && npm run build
    startCommand: cd Backend && node dist/server.js
    healthCheckPath: /health
    healthCheckInterval: 300
    autoDeploy: true
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: agencia-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: agencia-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: agencia-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: agencia-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: agencia-db
          property: password
      - key: JWT_SECRET
        generateValue: true