name: Frontend CI/CD

on:
  # Desativado o gatilho autom√°tico de push para evitar deploy duplicado (usando Vercel)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Vite) with base path for Pages
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Building with API base: $VITE_API_BASE_URL"
          npm run build -- --base=/$REPO_NAME/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4